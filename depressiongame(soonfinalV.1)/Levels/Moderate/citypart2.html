    <style>
        body {
            background-color: black;
            align-content: center;
            font-size: 20px;
            color: white;
            font-family: Tahoma;
        }
        #whole_screen{
            margin-top: 2%;
            margin-bottom: 2%;
            margin-left: 2%;
            margin-right: 2%;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-left: 1%;
            padding-right: 1%;
            min-height: 95%;
            min-width: 95%;
                
        }
        #header, #main_screen, #footer{
            background-color: white;
            margin-top: 5%;
            margin-bottom: 5%;
            margin-left: 2%;
            margin-right: 2%;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-left: 1%;
            padding-right: 1%;
        }
        .footer{
            height: 100%;
            width: 100%;
            align-content: center;
            position:relative;
        }
        
        /* Song */
        .cityscene {
            height: 100%;
            width: 100%;
            align-content: center;
            position:relative;
                
        }
        /* Song END */
        
        /* Dialogues */
        .dialoguecity{
            position: absolute;
            background-color: rgba(0,0,0,.5);
            width: 100%;
            text-align: center;
            position:absolute; 
            bottom:0; 
            padding:10px 20px; 
            
            
        }
        .dialoguecityEffect1 {
            /* typing effect*/
            overflow: hidden; 
            border-right: .15em solid white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em; 
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        
        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

            /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }
        
        /* Dialogues END*/
        
        .readmore {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 1px;
            margin-right: 1%;
            margin-bottom: 1%;
        }
    </style>
